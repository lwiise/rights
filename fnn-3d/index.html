<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Makkah: Web MVP</title>
    <style>
        :root { --accent: #d4af37; }
        body { margin: 0; overflow: hidden; background-color: #00050a; color: white; font-family: 'serif'; }
        canvas { display: block; }

        /* Navigation UI */
        .nav-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 25px;
            pointer-events: auto;
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            color: rgba(255,255,255,0.4);
            transition: color 0.3s;
            user-select: none;
        }
        .arrow:hover { color: white; }

        .dots { display: flex; gap: 15px; align-items: center; }
        .dot { 
            width: 10px; height: 10px; border-radius: 50%; 
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3); 
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .dot.active { background: #fff; box-shadow: 0 0 10px #fff; transform: scale(1.3); }

        .reset-btn {
            font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
            color: rgba(255,255,255,0.4); cursor: pointer;
            transition: color 0.3s;
        }
        .reset-btn:hover { color: var(--accent); }

        /* Info Overlay */
        .info-overlay {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 300px;
            opacity: 0;
            transition: opacity 0.8s, transform 0.8s;
            pointer-events: none;
        }
        .info-overlay.visible { opacity: 1; transform: translateY(-50%) translateX(-20px); }
        .info-overlay h2 { color: var(--accent); letter-spacing: 2px; font-weight: 300; }
        .info-overlay p { color: rgba(255,255,255,0.7); line-height: 1.6; font-size: 14px; }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav-controls">
            <div class="arrow" id="prev-btn">‹</div>
            <div class="dots" id="dot-nav"></div>
            <div class="arrow" id="next-btn">›</div>
        </div>
        <div class="reset-btn" id="reset-btn">Reset Experience</div>
    </div>

    <div id="info-panel" class="info-overlay">
        <h2 id="info-title"></h2>
        <p id="info-desc"></p>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "gsap": "https://unpkg.com/gsap@3.12.2/index.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { gsap } from 'gsap';

        // --- Setup ---
        const particleCount = 400000; // Balanced for Web MVP
        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(40, 30, 40);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.8));
        composer.addPass(new OutputPass());

        // --- Content ---
        const phases = [
            { title: "The Celestial Ring", desc: "The journey begins with the infinite circle, representing the divine unity that encompasses the sacred city." },
            { title: "Assembly of the Sacred", desc: "The architecture of the holy site materializes, forming the central gathering place for the faithful." },
            { title: "Guidance of the Imam", desc: "A silhouette of spiritual leadership emerges at the center, symbolizing the services and guidance provided to all visitors." },
            { title: "The Call to Prayer", desc: "From the four corners of the sanctuary, the Adhan resonates, calling the world to a moment of sacred reflection." },
            { title: "Infinite Monoliths", desc: "A final state of transcendence, where the pillars of faith stretch into the infinite sky." }
        ];

        // --- Positions ---
        const posArrays = Array.from({length: 5}, () => new Float32Array(particleCount * 3));
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            
            // P0: Ring
            const r0 = 22;
            const a0 = Math.random() * Math.PI * 2;
            posArrays[0][i3] = Math.cos(a0) * r0 + (Math.random()-0.5)*2;
            posArrays[0][i3+1] = (Math.random()-0.5)*2;
            posArrays[0][i3+2] = Math.sin(a0) * r0 + (Math.random()-0.5)*2;

            // P1: Assembly
            if (i/particleCount < 0.2) { // Center
                posArrays[1][i3] = (Math.random()-0.5)*6;
                posArrays[1][i3+1] = Math.random()*6;
                posArrays[1][i3+2] = (Math.random()-0.5)*6;
            } else { // Floor
                const r1 = 10 + Math.random()*20;
                const a1 = Math.random()*Math.PI*2;
                posArrays[1][i3] = Math.cos(a1)*r1;
                posArrays[1][i3+1] = -2;
                posArrays[1][i3+2] = Math.sin(a1)*r1;
            }

            // P2: Imam (Keep P1, but move some to center pillar)
            if (i/particleCount < 0.1) {
                posArrays[2][i3] = (Math.random()-0.5)*1.5;
                posArrays[2][i3+1] = 5 + Math.random()*8;
                posArrays[2][i3+2] = (Math.random()-0.5)*1.5;
            } else {
                posArrays[2][i3] = posArrays[1][i3];
                posArrays[2][i3+1] = posArrays[1][i3+1];
                posArrays[2][i3+2] = posArrays[1][i3+2];
            }

            // P3: Minarets (4 corners)
            const cX = i % 2 === 0 ? 20 : -20;
            const cZ = (Math.floor(i/2) % 2 === 0) ? 20 : -20;
            if (i/particleCount < 0.6) {
                posArrays[3][i3] = cX + (Math.random()-0.5)*2;
                posArrays[3][i3+1] = Math.random()*35;
                posArrays[3][i3+2] = cZ + (Math.random()-0.5)*2;
            } else {
                posArrays[3][i3] = (Math.random()-0.5)*60;
                posArrays[3][i3+1] = -2;
                posArrays[3][i3+2] = (Math.random()-0.5)*60;
            }

            // P4: Monoliths
            const gx = ((i % 50) - 25) * 3;
            const gz = (Math.floor(i/50) % 50 - 25) * 3;
            posArrays[4][i3] = gx;
            posArrays[4][i3+1] = Math.random()*50;
            posArrays[4][i3+2] = gz;
        }

        // --- Pointcloud Geometry ---
        const geo = new THREE.BufferGeometry();
        // Vital Fix: Set standard position attribute to prevent culling
        geo.setAttribute('position', new THREE.BufferAttribute(posArrays[0], 3));
        posArrays.forEach((arr, i) => geo.setAttribute(`aPos${i}`, new THREE.BufferAttribute(arr, 3)));
        geo.computeBoundingSphere(); // Ensure Three.js knows the size

        const material = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uProgress: { value: 0 } },
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            vertexShader: `
                uniform float uProgress;
                uniform float uTime;
                attribute vec3 aPos0, aPos1, aPos2, aPos3, aPos4;
                void main() {
                    vec3 pos;
                    if(uProgress < 1.0) pos = mix(aPos0, aPos1, uProgress);
                    else if(uProgress < 2.0) pos = mix(aPos1, aPos2, uProgress - 1.0);
                    else if(uProgress < 3.0) pos = mix(aPos2, aPos3, uProgress - 2.0);
                    else pos = mix(aPos3, aPos4, clamp(uProgress - 3.0, 0.0, 1.0));

                    if(uProgress > 2.2 && uProgress < 3.8) {
                        pos.x += sin(pos.y * 0.2 + uTime * 2.0) * 0.2;
                        pos.z += cos(pos.y * 0.2 + uTime * 2.0) * 0.2;
                    }

                    vec4 mvp = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = 40.0 / -mvp.z; // Increased size for visibility
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    if(d > 0.5) discard;
                    gl_FragColor = vec4(0.9, 0.95, 1.0, (1.0 - d*2.0) * 0.8);
                }
            `
        });

        const points = new THREE.Points(geo, material);
        scene.add(points);

        // --- Navigation Logic ---
        let currentPhase = 0;
        const dotNav = document.getElementById('dot-nav');

        phases.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = `dot ${i === 0 ? 'active' : ''}`;
            d.onclick = (e) => { e.stopPropagation(); goToPhase(i); };
            dotNav.appendChild(d);
        });

        function goToPhase(idx) {
            if (idx < 0 || idx >= phases.length) return;
            currentPhase = idx;
            
            gsap.to(material.uniforms.uProgress, { 
                value: idx, 
                duration: 2.5, 
                ease: "power2.inOut" 
            });

            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            
            const panel = document.getElementById('info-panel');
            panel.classList.remove('visible');
            setTimeout(() => {
                document.getElementById('info-title').innerText = phases[idx].title;
                document.getElementById('info-desc').innerText = phases[idx].desc;
                panel.classList.add('visible');
            }, 500);
        }

        document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); goToPhase(currentPhase - 1); };
        document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); goToPhase(currentPhase + 1); };
        document.getElementById('reset-btn').onclick = (e) => { e.stopPropagation(); goToPhase(0); };

        window.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-container')) {
                if (currentPhase < phases.length - 1) goToPhase(currentPhase + 1);
            }
        });

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data || data.type !== 'goToPhase') return;
            const idx = Number(data.index);
            if (Number.isFinite(idx)) goToPhase(idx);
        });

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = performance.now() / 1000;
            controls.update();
            composer.render();
        }

        goToPhase(0);
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
