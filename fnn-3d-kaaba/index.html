<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Makkah: Web MVP</title>
    <style>
        :root { --accent: #d4af37; }
        body { margin: 0; overflow: hidden; background-color: #e6e6e6; color: white; font-family: 'serif'; }
        canvas { display: block; }

        /* Navigation UI */
        .nav-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(0,0,0,0.4);
            padding: 12px 16px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212,175,55,0.25);
        }
        .nav-btn {
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid rgba(212,175,55,0.35);
            background: rgba(212,175,55,0.10);
            color: #fff;
            font-size: 14px;
            letter-spacing: 0.2px;
            transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease;
            user-select: none;
            white-space: nowrap;
        }
        .nav-btn:hover { transform: translateY(-1px); background: rgba(212,175,55,0.18); border-color: rgba(212,175,55,0.6); }
        .nav-btn.active { background: rgba(212,175,55,0.35); border-color: rgba(212,175,55,0.9); color: #000; font-weight: 700; }

        /* Info UI */
        .info-panel {
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 10;
            max-width: 420px;
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(212,175,55,0.22);
            border-radius: 18px;
            padding: 14px 16px;
            backdrop-filter: blur(8px);
        }
        .info-title {
            margin: 0 0 6px 0;
            font-size: 16px;
            letter-spacing: 0.2px;
            color: #fff;
        }
        .info-text {
            margin: 0;
            font-size: 13px;
            line-height: 1.45;
            color: rgba(255,255,255,0.85);
        }
        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.65);
        }
        .badge {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            color: #000;
            background: rgba(212,175,55,0.9);
            vertical-align: middle;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "gsap": "https://unpkg.com/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div class="info-panel" id="infoPanel">
        <h3 class="info-title" id="infoTitle">Sacred Makkah<span class="badge" id="phaseBadge">Phase 1</span></h3>
        <p class="info-text" id="infoText">
            Smooth cinematic flythrough phases. Use the buttons below to jump between key moments.
        </p>
        <div class="hint">Tip: Drag to orbit. Scroll to zoom. Right-click to pan.</div>
    </div>

    <div class="nav-container" id="nav">
        <div class="nav-btn active" data-phase="0">Phase 1</div>
        <div class="nav-btn" data-phase="1">Phase 2</div>
        <div class="nav-btn" data-phase="2">Phase 3</div>
        <div class="nav-btn" data-phase="3">Phase 4</div>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import gsap from 'gsap';

        // Renderer
        const canvas = document.getElementById('webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0xe6e6e6, 1);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        // Scene & camera
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xe6e6e6, 18, 80);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(12, 7, 12);

        // Controls (still allow user exploration)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.06;
        controls.minDistance = 5;
        controls.maxDistance = 40;
        controls.maxPolarAngle = Math.PI * 0.49;

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.25);
        scene.add(ambient);

        const key = new THREE.DirectionalLight(0xffffff, 1.4);
        key.position.set(10, 18, 6);
        scene.add(key);

        const fill = new THREE.DirectionalLight(0xd4af37, 0.2);
        fill.position.set(-10, 8, -6);
        scene.add(fill);

        // Ground
        const groundGeo = new THREE.CircleGeometry(60, 80);
        const groundMat = new THREE.MeshStandardMaterial({
            color: 0xd9d9d9,
            roughness: 1,
            metalness: 0
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.01;
        scene.add(ground);

        // Scene structures (wall, panoramic cylinder, cube, kaaba)
        const kaabaGroup = new THREE.Group();
        const wallGroup = new THREE.Group();
        const cylinderGroup = new THREE.Group();
        const cubeGroup = new THREE.Group();
        scene.add(wallGroup, cylinderGroup, cubeGroup, kaabaGroup);

        const humanMat = new THREE.MeshStandardMaterial({
            color: 0x1f1f1f,
            roughness: 0.6,
            metalness: 0.08,
            transparent: true,
            opacity: 1
        });
        const accentMat = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            roughness: 0.25,
            metalness: 0.3,
            emissive: 0x6b5515,
            emissiveIntensity: 0.2,
            transparent: true,
            opacity: 1
        });

        const humanGroup = new THREE.Group();
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.38, 24, 24), accentMat);
        head.position.set(0, 2.65, 0);
        humanGroup.add(head);

        const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.55, 0.75, 1.6, 24), humanMat);
        torso.position.set(0, 1.55, 0);
        humanGroup.add(torso);

        const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.16, 0.16, 1.2, 16), humanMat);
        leftArm.rotation.z = Math.PI / 2.2;
        leftArm.position.set(-0.95, 1.8, 0);
        humanGroup.add(leftArm);

        const rightArm = leftArm.clone();
        rightArm.position.set(0.95, 1.8, 0);
        rightArm.rotation.z = -Math.PI / 2.2;
        humanGroup.add(rightArm);

        const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.26, 1.4, 18), humanMat);
        leftLeg.position.set(-0.28, 0.4, 0);
        humanGroup.add(leftLeg);

        const rightLeg = leftLeg.clone();
        rightLeg.position.set(0.28, 0.4, 0);
        humanGroup.add(rightLeg);

        const cloak = new THREE.Mesh(new THREE.CylinderGeometry(0.9, 0.55, 1.5, 28), humanMat);
        cloak.position.set(0, 1.05, 0);
        cloak.rotation.y = 0.08;
        humanGroup.add(cloak);

        wallGroup.add(humanGroup);
        wallGroup.rotation.y = 0.18;

        const cylinderGeo = new THREE.CylinderGeometry(4.8, 4.8, 3.4, 64, 1, true);
        const cylinderMat = new THREE.MeshStandardMaterial({
            color: 0xdcdcdc,
            roughness: 0.25,
            metalness: 0.12,
            emissive: 0x8a8a8a,
            emissiveIntensity: 0.18,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0
        });
        const cylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        cylinder.position.set(0, 1.7, 0);
        cylinderGroup.add(cylinder);

        const cubeGeo = new THREE.BoxGeometry(3.2, 3.2, 3.2);
        const cubeMat = new THREE.MeshStandardMaterial({
            color: 0x252525,
            roughness: 0.4,
            metalness: 0.15,
            transparent: true,
            opacity: 0
        });
        const cube = new THREE.Mesh(cubeGeo, cubeMat);
        cube.position.set(0, 1.6, 0);
        cubeGroup.add(cube);
        cubeGroup.rotation.y = -0.25;

        // Kaaba proxy (simple elegant block to represent a central focal point)
        const kaabaGeo = new THREE.BoxGeometry(2.6, 2.6, 2.6);
        const kaabaMat = new THREE.MeshStandardMaterial({
            color: 0x050505,
            roughness: 0.6,
            metalness: 0.02,
            transparent: true,
            opacity: 1
        });
        const kaaba = new THREE.Mesh(kaabaGeo, kaabaMat);
        kaaba.position.set(0, 1.3, 0);
        kaabaGroup.add(kaaba);

        // Golden band
        const bandGeo = new THREE.BoxGeometry(2.65, 0.25, 2.65);
        const bandMat = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            roughness: 0.25,
            metalness: 0.3,
            emissive: 0x5a4a12,
            emissiveIntensity: 0.22,
            transparent: true,
            opacity: 1
        });
        const band = new THREE.Mesh(bandGeo, bandMat);
        band.position.set(0, 2.2, 0);
        kaabaGroup.add(band);

        // Subtle particles
        const pCount = 900;
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(pCount * 3);
        for (let i = 0; i < pCount; i++) {
            const r = 20 * Math.sqrt(Math.random());
            const a = Math.random() * Math.PI * 2;
            pPos[i*3] = Math.cos(a) * r;
            pPos[i*3 + 1] = 0.4 + Math.random() * 8;
            pPos[i*3 + 2] = Math.sin(a) * r;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({
            color: 0xd4af37,
            size: 0.025,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(pGeo, pMat);
        scene.add(particles);

        // Orbiting dots around the Kaaba
        const orbitCount = 24;
        const orbitGeo = new THREE.SphereGeometry(0.08, 12, 12);
        const orbitMat = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.4,
            metalness: 0.1
        });
        const orbiters = [];
        for (let i = 0; i < orbitCount; i++) {
            const orb = new THREE.Mesh(orbitGeo, orbitMat);
            orb.userData = {
                radius: 3 + Math.random() * 3.5,
                speed: 0.15 + Math.random() * 0.25,
                offset: Math.random() * Math.PI * 2,
                height: (Math.random() - 0.5) * 1.6
            };
            orbiters.push(orb);
            kaabaGroup.add(orb);
        }

        // Postprocessing bloom
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.55, 0.7, 0.85);
        composer.addPass(bloom);
        composer.addPass(new OutputPass());

        // UI helpers
        const infoTitle = document.getElementById('infoTitle');
        const infoText = document.getElementById('infoText');
        const phaseBadge = document.getElementById('phaseBadge');

        // Phases (camera positions + look targets)
        const phases = [
            {
                badge: 'Phase 1',
                title: 'The Human',
                text: 'A human figure opens the experience with calm presence.',
                camPos: new THREE.Vector3(12, 7, 12),
                target: new THREE.Vector3(0, 1.6, 0)
            },
            {
                badge: 'Phase 2',
                title: 'Panoramic Screen',
                text: 'An immersive cylindrical screen wraps the space.',
                camPos: new THREE.Vector3(8, 5.5, 12),
                target: new THREE.Vector3(0, 1.7, 0)
            },
            {
                badge: 'Phase 3',
                title: 'The Cube',
                text: 'A clean geometric cube takes center stage.',
                camPos: new THREE.Vector3(10, 9, 6),
                target: new THREE.Vector3(0, 1.6, 0)
            },
            {
                badge: 'Phase 4',
                title: 'Sacred Makkah',
                text: 'Return to the Kaaba with golden accents and calm orbit.',
                camPos: new THREE.Vector3(18, 8, -14),
                target: new THREE.Vector3(0, 1.3, 0)
            }
        ];

        const phaseGroups = [wallGroup, cylinderGroup, cubeGroup, kaabaGroup];
        const hiddenScale = 0.6;

        const setMaterialOpacity = (material, value) => {
            if (Array.isArray(material)) {
                material.forEach((mat) => {
                    mat.transparent = true;
                    mat.opacity = value;
                });
                return;
            }
            material.transparent = true;
            material.opacity = value;
        };

        const setGroupOpacity = (group, value) => {
            group.traverse((child) => {
                if (child.material) {
                    setMaterialOpacity(child.material, value);
                }
            });
        };

        phaseGroups.forEach((group, idx) => {
            if (idx !== 0) {
                group.scale.set(hiddenScale, hiddenScale, hiddenScale);
                setGroupOpacity(group, 0);
                group.visible = false;
            }
        });

        const setGroupActive = (group, active) => {
            const touched = new Set();
            group.visible = true;
            gsap.killTweensOf(group.scale);
            gsap.to(group.scale, {
                x: active ? 1 : hiddenScale,
                y: active ? 1 : hiddenScale,
                z: active ? 1 : hiddenScale,
                duration: 1.4,
                ease: 'power2.inOut',
                onComplete: () => {
                    if (!active) {
                        group.visible = false;
                    }
                }
            });
            group.traverse((child) => {
                if (!child.material) return;
                const mats = Array.isArray(child.material) ? child.material : [child.material];
                mats.forEach((mat) => {
                    if (touched.has(mat)) return;
                    touched.add(mat);
                    mat.transparent = true;
                    gsap.killTweensOf(mat);
                    gsap.to(mat, {
                        opacity: active ? 1 : 0,
                        duration: 1.1,
                        ease: 'power2.inOut'
                    });
                });
            });
        };

        const setStructurePhase = (phaseIndex) => {
            phaseGroups.forEach((group, idx) => {
                setGroupActive(group, idx === phaseIndex);
            });
        };

        let currentPhase = 0;

        function setUI(phaseIndex) {
            const p = phases[phaseIndex];
            phaseBadge.textContent = p.badge;
            infoTitle.childNodes[0].nodeValue = p.title; // keep badge
            infoText.textContent = p.text;
        }

        function goToPhase(phaseIndex) {
            currentPhase = phaseIndex;
            const p = phases[phaseIndex];
            setStructurePhase(phaseIndex);

            // Animate camera and controls target
            gsap.to(camera.position, {
                duration: 1.6,
                x: p.camPos.x,
                y: p.camPos.y,
                z: p.camPos.z,
                ease: 'power2.inOut'
            });
            gsap.to(controls.target, {
                duration: 1.6,
                x: p.target.x,
                y: p.target.y,
                z: p.target.z,
                ease: 'power2.inOut',
                onUpdate: () => controls.update()
            });

            // UI active state
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', Number(btn.dataset.phase) === phaseIndex);
            });

            setUI(phaseIndex);
        }

        // Click handlers
        document.getElementById('nav').addEventListener('click', (e) => {
            const btn = e.target.closest('.nav-btn');
            if (!btn) return;
            goToPhase(Number(btn.dataset.phase));
        });

        // Subtle animation loop
        const clock = new THREE.Clock();

        function animate() {
            const t = clock.getElapsedTime();

            // gentle orbit on phase 1 only (unless user interacts)
            if (currentPhase === 0) {
                const radius = 16;
                camera.position.x = Math.cos(t * 0.08) * radius;
                camera.position.z = Math.sin(t * 0.08) * radius;
            }

            particles.rotation.y = t * 0.03;
            orbiters.forEach((orb) => {
                const angle = t * orb.userData.speed + orb.userData.offset;
                orb.position.set(
                    Math.cos(angle) * orb.userData.radius,
                    1.3 + orb.userData.height,
                    Math.sin(angle) * orb.userData.radius
                );
            });
            controls.update();
            composer.render();
            requestAnimationFrame(animate);
        }

        goToPhase(0);
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
