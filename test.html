<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Makkah: Pavilion Web MVP</title>
    <style>
        :root { --accent: #d4af37; --bg: #000408; }
        body { margin: 0; overflow: hidden; background-color: var(--bg); color: white; font-family: 'Optima', 'Didot', serif; }
        canvas { display: block; }

        .nav-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            pointer-events: auto;
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            color: rgba(255,255,255,0.3);
            transition: all 0.3s;
            user-select: none;
            padding: 5px 15px;
        }
        .arrow:hover { color: var(--accent); }

        .dots { display: flex; gap: 8px; align-items: center; }
        .dot { 
            width: 6px; height: 6px; border-radius: 50%; 
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); 
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .dot.active { background: white; box-shadow: 0 0 10px white; transform: scale(1.3); }

        .reset-btn {
            font-size: 8px; letter-spacing: 3px; text-transform: uppercase;
            color: rgba(255,255,255,0.3); cursor: pointer;
        }

        .info-overlay {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            width: 320px;
            opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
        }
        .info-overlay.visible { opacity: 1; transform: translateY(-50%) translateX(-20px); }
        .info-overlay h2 { font-weight: 300; letter-spacing: 3px; font-size: 22px; margin-bottom: 10px; color: var(--accent); }
        .info-overlay p { font-size: 13px; line-height: 1.7; color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav-controls">
            <div id="prev-btn" class="arrow">‹</div>
            <div id="dot-nav" class="dots"></div>
            <div id="next-btn" class="arrow">›</div>
        </div>
        <div id="reset-btn" class="reset-btn">Return to Start</div>
    </div>

    <div id="info-panel" class="info-overlay">
        <h2 id="info-title"></h2>
        <p id="info-desc"></p>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "gsap": "https://unpkg.com/gsap@3.12.2/index.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { gsap } from 'gsap';

        const particleCount = 450000;
        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(40, 30, 40);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.4, 0.2, 0.9);
        composer.addPass(bloomPass);
        composer.addPass(new OutputPass());

        // --- Geometric Primitive Functions ---
        function setKaaba(i3, arr, size = 5) {
            arr[i3] = (Math.random() - 0.5) * size;
            arr[i3+1] = Math.random() * size;
            arr[i3+2] = (Math.random() - 0.5) * size;
        }

        function setFloor(i3, arr) {
            const r = 8 + Math.random() * 18;
            const a = Math.random() * Math.PI * 2;
            arr[i3] = Math.cos(a) * r;
            arr[i3+1] = -2;
            arr[i3+2] = Math.sin(a) * r;
        }

        function setHumanFigure(i3, arr, x=0, z=0, scale=1) {
            const part = Math.random();
            if (part < 0.1) { // Head
                const a = Math.random() * Math.PI * 2;
                const r = Math.random() * 0.3 * scale;
                arr[i3] = x + Math.cos(a) * r;
                arr[i3+1] = (6.5 + (Math.random() * 0.5)) * scale;
                arr[i3+2] = z + Math.sin(a) * r;
            } else if (part < 0.5) { // Torso/Shoulders
                arr[i3] = x + (Math.random() - 0.5) * 1.2 * scale;
                arr[i3+1] = (3.5 + Math.random() * 3) * scale;
                arr[i3+2] = z + (Math.random() - 0.5) * 0.6 * scale;
            } else { // Lower body
                arr[i3] = x + (Math.random() - 0.5) * 0.8 * scale;
                arr[i3+1] = (Math.random() * 3.5) * scale;
                arr[i3+2] = z + (Math.random() - 0.5) * 0.5 * scale;
            }
        }

        function setChair(i3, arr, x=0, z=0) {
            const p = Math.random();
            if(p < 0.2) { // Seat
                arr[i3] = x + (Math.random()-0.5)*3; arr[i3+1]=2.5; arr[i3+2]=z + (Math.random()-0.5)*3;
            } else if(p < 0.6) { // Full Backrest
                arr[i3] = x + (Math.random()-0.5)*3; arr[i3+1]=2.5 + Math.random()*4.5; arr[i3+2]=z + 1.5;
            } else { // Legs
                const legX = Math.random() > 0.5 ? 1.4 : -1.4;
                const legZ = Math.random() > 0.5 ? 1.4 : -1.4;
                arr[i3] = x + legX; arr[i3+1]=Math.random()*2.5; arr[i3+2]=z + legZ;
            }
        }

        // --- Phase Definitions ---
        const phases = [
            { title: "The Kaaba", desc: "The larger, central point of the sacred world." },
            { title: "Guidance of the Imam", desc: "The silhouette of spiritual leadership stands at the heart of the assembly." },
            { title: "The Call to Prayer", desc: "The Adhan resonates from corner minarets around the central Kaaba." },
            { title: "Quranic Circles", desc: "Gatherings for the study of the Word, united in knowledge." },
            { title: "Scholarly Circles", desc: "The seat of heritage and teaching within the sanctuary." },
            { title: "Tawaf Circle", desc: "The original assembly joined in eternal circumambulation." },
            { title: "Sacred Archives", desc: "An endless repository of history with the floating Book of Light." },
            { title: "Sharia Translation", desc: "The Word radiating into every language of the world." },
            { title: "Promotion of Virtue", desc: "Maintaining the sanctity of the sacred space." },
            { title: "Guidance and Counselling", desc: "Answering the spiritual inquiries of the faithful." }
        ];

        const posArrays = Array.from({length: 10}, () => new Float32Array(particleCount * 3));

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const pct = i / particleCount;

            // 0: Kaaba Only (Larger Scale)
            setKaaba(i3, posArrays[0], 10.0);

            // 1: Assembly + Imam (No Kaaba)
            if (pct < 0.08) setHumanFigure(i3, posArrays[1], 0, 0, 1.2);
            else setFloor(i3, posArrays[1]);

            // 2: Call to Prayer (Kaaba + 4 Minarets + Floor)
            if (pct < 0.1) setKaaba(i3, posArrays[2], 5);
            else if (pct < 0.5) {
                const cx = i % 2 === 0 ? 18 : -18;
                const cz = (Math.floor(i/2) % 2 === 0) ? 18 : -18;
                posArrays[2][i3] = cx + (Math.random()-0.5)*2;
                posArrays[2][i3+1] = Math.random()*30;
                posArrays[2][i3+2] = cz + (Math.random()-0.5)*2;
            } else {
                posArrays[2][i3] = (Math.random()-0.5)*40;
                posArrays[2][i3+1] = -2;
                posArrays[2][i3+2] = (Math.random()-0.5)*40;
            }

            // 3: Quranic Circles
            if (pct < 0.05) setHumanFigure(i3, posArrays[3], -15, 0, 0.8);
            else {
                const ringIdx = i % 3;
                const angle = Math.random()*Math.PI*2;
                const rx = ringIdx === 0 ? -15 : (ringIdx === 1 ? 15 : 0);
                const rz = ringIdx === 2 ? -20 : 0;
                posArrays[3][i3] = rx + Math.cos(angle)*10;
                posArrays[3][i3+1] = 0;
                posArrays[3][i3+2] = rz + Math.sin(angle)*10;
            }

            // 4: Scholarly Circle + Chair
            if (pct < 0.1) setChair(i3, posArrays[4]);
            else {
                const a = Math.random()*Math.PI*2;
                posArrays[4][i3] = Math.cos(a)*18;
                posArrays[4][i3+1] = 0;
                posArrays[4][i3+2] = Math.sin(a)*18;
            }

            // 5: Tawaf Circle (Original Assembly Logic)
            if (pct < 0.15) setKaaba(i3, posArrays[5], 5);
            else setFloor(i3, posArrays[5]);

            // 6: Archives + Large Floating Book
            if (pct < 0.08) { // Large Book facing ceiling
                const side = i % 2 === 0 ? 1 : -1;
                const bookScale = 4.5;
                posArrays[6][i3] = side * Math.random() * bookScale;
                posArrays[6][i3+1] = 12 + Math.abs(posArrays[6][i3]) * 0.4; // V-shape
                posArrays[6][i3+2] = (Math.random()-0.5) * bookScale * 1.5;
            } else {
                posArrays[6][i3] = ((i % 30) - 15) * 2.5;
                posArrays[6][i3+1] = Math.floor(Math.random()*5)*10 - 20;
                posArrays[6][i3+2] = (Math.floor(i/30)%30 - 15) * 2.5;
            }

            // 7: Sharia Translation
            if (pct < 0.1) setKaaba(i3, posArrays[7]);
            else {
                const ang = Math.random()*Math.PI*2;
                const dist = 5 + Math.random()*45;
                posArrays[7][i3] = Math.cos(ang)*dist;
                posArrays[7][i3+1] = (Math.random()-0.5)*15;
                posArrays[7][i3+2] = Math.sin(ang)*dist;
            }

            // 8: Promotion of Virtue (Ring + 2 People)
            if (pct < 0.04) setHumanFigure(i3, posArrays[8], -4, 0, 0.7);
            else if (pct < 0.08) setHumanFigure(i3, posArrays[8], 4, 0, 0.7);
            else {
                const a = Math.random()*Math.PI*2;
                posArrays[8][i3] = Math.cos(a)*15;
                posArrays[8][i3+1] = 0;
                posArrays[8][i3+2] = Math.sin(a)*15;
            }

            // 9: Guidance Monoliths
            const gx = (i % 20) * 3 - 30;
            const gz = (Math.floor(i / 20) % 20) * 3 - 30;
            posArrays[9][i3] = gx + (Math.random()-0.5);
            posArrays[9][i3+1] = Math.random()*35;
            posArrays[9][i3+2] = gz + (Math.random()-0.5);
        }

        // --- Shader Setup ---
        const geo = new THREE.BufferGeometry();
        geo.setAttribute('position', new THREE.BufferAttribute(posArrays[0], 3));
        posArrays.forEach((arr, idx) => geo.setAttribute(`aPos${idx}`, new THREE.BufferAttribute(arr, 3)));
        geo.computeBoundingSphere();

        const material = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uProgress: { value: 0 } },
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false,
            vertexShader: `
                uniform float uProgress; uniform float uTime;
                attribute vec3 aPos0, aPos1, aPos2, aPos3, aPos4, aPos5, aPos6, aPos7, aPos8, aPos9;
                void main() {
                    vec3 p; float t = uProgress;
                    if(t < 1.0) p = mix(aPos0, aPos1, t);
                    else if(t < 2.0) p = mix(aPos1, aPos2, t-1.0);
                    else if(t < 3.0) p = mix(aPos2, aPos3, t-2.0);
                    else if(t < 4.0) p = mix(aPos3, aPos4, t-3.0);
                    else if(t < 5.0) p = mix(aPos4, aPos5, t-4.0);
                    else if(t < 6.0) p = mix(aPos5, aPos6, t-5.0);
                    else if(t < 7.0) p = mix(aPos6, aPos7, t-6.0);
                    else if(t < 8.0) p = mix(aPos7, aPos8, t-7.0);
                    else p = mix(aPos8, aPos9, clamp(t-8.0, 0.0, 1.0));
                    
                    if(t > 1.8 && t < 2.2) { p.x += sin(p.y*0.1 + uTime)*0.2; }
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = 2.2 * (1.0 / -mvp.z);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `void main() { if(distance(gl_PointCoord, vec2(0.5)) > 0.5) discard; gl_FragColor = vec4(0.85, 0.9, 1.0, 0.6); }`
        });

        scene.add(new THREE.Points(geo, material));

        // --- Navigation ---
        let currentPhase = 0;
        const dotNav = document.getElementById('dot-nav');
        phases.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = `dot ${i === 0 ? 'active' : ''}`;
            d.onclick = (e) => { e.stopPropagation(); goToPhase(i); };
            dotNav.appendChild(d);
        });

        function goToPhase(idx) {
            if (idx < 0 || idx >= phases.length) return;
            currentPhase = idx;
            gsap.to(material.uniforms.uProgress, { value: idx, duration: 2.8, ease: "power2.inOut" });
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            const panel = document.getElementById('info-panel');
            panel.classList.remove('visible');
            setTimeout(() => {
                document.getElementById('info-title').innerText = phases[idx].title;
                document.getElementById('info-desc').innerText = phases[idx].desc;
                panel.classList.add('visible');
            }, 600);
        }

        document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); goToPhase(currentPhase - 1); };
        document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); goToPhase(currentPhase + 1); };
        document.getElementById('reset-btn').onclick = (e) => { e.stopPropagation(); goToPhase(0); };

        window.addEventListener('message', (event) => {
            const data = event.data || {};
            if (data.type !== 'goToPhase') return;
            const next = Number(data.index);
            if (Number.isNaN(next)) return;
            goToPhase(next);
        });

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = performance.now() / 1000;
            controls.update();
            composer.render();
        }

        goToPhase(0);
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
